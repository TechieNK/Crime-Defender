{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Analysis</title>
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
<link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>
<body>
<header></header>
<header class="header-blue" style="background: var(--bs-body-bg);height: 100px;">
<nav class="navbar navbar-dark navbar-expand-md navigation-clean-search" style="height: 110px;">
<div class="container-fluid">
<a class="navbar-brand" href="#" style="color: rgb(8,8,8);">Accidento</a>
<img src="{% static 'img/CD-removebg-preview.png' %}">
<button class="navbar-toggler" data-bs-toggle="collapse">
<span class="visually-hidden">Toggle navigation</span>
<span class="navbar-toggler-icon"></span>
</button>
</div>
</nav>
</header>
<div class="card" style="background: var(--bs-gray-600);">
<div class="card-body" style="background: var(--bs-gray-500);margin-top: 3%;margin-left: 10%;margin-right: 10%;margin-bottom: 5%;border-radius: 20px;">
{% if error %}
 <p style="color: red; font-weight: bold; border-style: solid; padding: 2%; margin-top: 3%; border-width: 1px; border-radius: 6px;">{{error}}</p>
{% else %}
<div class="container">
<div class="row">
<div class="col-md-6">
{% autoescape off %}
{{map_pt}}
{% endautoescape %}
</div>
<div class="col-md-6">
{% autoescape off %}
<img src="{% static 'wc.png' %}">
{% endautoescape %}
</div>
</div>
</div>
<div class="container">
<div class="row">
<div class="col-md-6" style="background: var(--bs-gray-500);"></div>
<div class="col-md-6">
</div></div>
</div></div>
{% endif %}
</div>
<footer class="footer-basic">
<p class="copyright">Accidento Â© 2021</p>
</footer>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}'"></script>
</body>
</html>
